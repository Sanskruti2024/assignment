<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background: #fff;
            width: 585px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            font-weight: 700;
            text-align: left;
            line-height: 36.31px;
            margin-left: 20px;
            padding-left: 50px;
            width: 334px;
            height: 15px;
        }

        .login-container .subtitle {
            font-family: 'IBM Plex Serif', serif;
            font-size: 18px;
            font-weight: 400;
            text-align: left;
            line-height: 23.4px;
            padding: 20px;
            margin-left: 50px;
            width: 253px;
            height: 23px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            width: 440px;
            height: 50px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #8AC0FF;
            background: #FFFFFF;
        }

        .login-form button {
            width: 312px;
            height: 62px;
            display: flex;
            justify-content: center;
            font-size: 20px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .line {
            width: 304px;
            height: 0;
            border: 0.5px solid #E7E7E7;
        }

        .social-login-text {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            align-items: center;
            width: 125px;
            height: 19px;
            left: 507px;
           
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-login button {
            width: 131px;
            height: 50px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }

        .social-login .google {
            background-color: #F7F7F7;
        }

        .social-login .facebook {
            background-color: #F7F7F7;
            width: 136px;
        }

        .social-login .apple {
            background-color: #F7F7F7;
            width: 137px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Back to your digital life</h1>
        <p class="subtitle">Choose one of the option to go</p>
        <form class="login-form">
            <input type="email" placeholder="Email" value="get@ziontutorial.com" required>
            <input type="password" placeholder="Password" required>
        <p class="social-login-text">Or continue with</p>
        <div class="line"></div>
        <div class="social-login">
            <button class="google"><img src="Google.png" alt=""></button>
            <button class="facebook"><img src="Facebook.png" alt=""></button>
            <button class="apple"><img src="Apple.png" alt=""></button>
        </div>
        <button type="submit" class="login-form button">Log in</button>
        </form>
    </div>
</body>
</html>
